<mat-card *ngIf="intent">
  <mat-card-header>
    <mat-card-title>{{intent.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div *ngFor="let text of intent.texts; let i = index">
        <mat-form-field class="text">
          <input matInput [(ngModel)]="intent.texts[i]" class="text" [name]="(text + index)"/>
        </mat-form-field>
      </div>
      <mat-form-field class="text">
        <input matInput type="text" [(ngModel)]="newText" placeholder="Add your sentence here" class="text" name="newText">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="!hasChanges()" mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
