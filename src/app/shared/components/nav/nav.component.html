<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ressources-list
        [knowledges]="knowledges"
        >
      </ressources-list>
    </mat-nav-list>
    <button
        class="action-button"
        color="primary"
        mat-raised-button
        (click)="create()"
    >
      create
    </button>
    <button
        class="action-button"
        color="primary"
        mat-raised-button
        (click)="test()"
    >
      test
    </button>
    <button
      class="action-button"
      mat-raised-button
      (click)="logout()"
    >
      logout
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>nlp-service-front</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
